<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APBOOK</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">APBOOK</h1>
        <div class="mb-3">
            <button id="connectWallet" class="btn btn-primary">Connect to Martian Wallet</button>
            <button id="disconnectWallet" class="btn btn-secondary">Disconnect Wallet</button>
        </div>
        <div class="mb-3">
            <input type="text" id="collectionName" class="form-control mb-2" placeholder="Collection Name">
            <input type="text" id="collectionDesc" class="form-control mb-2" placeholder="Collection Description">
            <input type="url" id="collectionURL" class="form-control mb-2" placeholder="URL">
            <button id="createCollection" class="btn btn-success">Create Collection</button>
        </div>
        <div class="mb-3">
            <input type="text" id="tokenCollectionName" class="form-control mb-2" placeholder="Token's Collection Name">
            <input type="text" id="tokenName" class="form-control mb-2" placeholder="Token Name">
            <input type="text" id="tokenDesc" class="form-control mb-2" placeholder="Token Description">
            <input type="number" id="tokenSupply" class="form-control mb-2" placeholder="Token Supply">
            //<input type="url" id="tokenImageURL" class="form-control mb-2" placeholder="Image URL">
            <input type="file" id="tokenFileUpload" class="form-control mb-2" placeholder="Upload Image">
            <button id="createToken" class="btn btn-info">Create Token</button>
        </div>
    </div>
    <script src="martian.js"></script>
    <script src="app.js"></script>
</body>
</html>
